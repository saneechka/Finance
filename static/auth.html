<!DOCTYPE html>
<html>
<head>
    <title>Finance Management - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="text" id="login-nickname" placeholder="Nickname">
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <button onclick="login()">Sign In</button>
                <div class="form-footer">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" id="register-name" placeholder="Full Name">
                    <input type="text" id="register-email" placeholder="Email">
                    <input type="text" id="register-nickname" placeholder="Nickname">
                    <select id="register-role" class="role-select">
                        <option value="">Select Role</option>
                        <option value="client">Client</option>
                        <option value="admin">Admin</option>
                    </select>
                    <input type="password" id="register-password" placeholder="Password">
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password">
                </div>
                <button onclick="register()">Create Account</button>
                <!-- Removed Terms of Service text -->
            </div>
        </div>
    </div>
    <script src="/static/auth.js"></script>
</body>
</html>
